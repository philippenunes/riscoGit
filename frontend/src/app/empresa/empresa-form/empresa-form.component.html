<form [formGroup]="formEmpresa" (ngSubmit)="onSubmit()">
  <div>
    <div>
      <label for="nome">Nome</label>
    </div>

    <div>
      <input type="text" formControlName="nome"
        id="nome" placeholder="Nome">
     </div>
  </div>

  <div>
    <div>
      <label for="email">Descricao</label>
    </div>
    <div>
      <input type="text" formControlName="descricao"
        id="descricao" placeholder="Descrição">
    </div>
  </div>

  <button type="submit" >Salvar</button>

  <app-form-debug [form]="formEmpresa"></app-form-debug>
</form>
