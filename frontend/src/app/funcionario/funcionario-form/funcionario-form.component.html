<form [formGroup]="formFuncionario" (ngSubmit)="onSubmit()">
  <div>
    <div>
      <label for="nome">Nome</label>
    </div>

    <div>
      <input type="text" formControlName="nome"
        id="nome" placeholder="Nome">
     </div>
  </div>

  <div>
    <div>
      <label for="email">E-mail</label>
    </div>
    <div>
      <input type="text" formControlName="email"
        id="email" placeholder="E-mail">
    </div>
  </div>

  <div>
    <div>
      <label for="email">Cargo</label>
    </div>
    <div>
      <input type="text" formControlName="descricao"
        id="descricao" placeholder="Cargo">
    </div>
  </div>

  <div>
    <div>
      <label for="email">Empresa</label>
    </div>
    <select formControlName="idEmpresa">
      <option selected>Selecione...</option>
      <option *ngFor="let item of empresasDisponiveis" [value]="item.id">{{item.nome}}</option>
    </select>
  </div>

  <button type="submit" >Salvar</button>

  <!-- <app-form-debug [form]="formEmpresa"></app-form-debug> -->
</form>
